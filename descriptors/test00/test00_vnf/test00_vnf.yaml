vnfd:vnfd-catalog:
    vnfd:
    -   id: test00_vnf
        name: test00_vnf
        short-name: test00_vnf
        version: '1.0'
        description: A basic VNF descriptor w/ one VDU
        logo: osm.png
        connection-point:
        -   name: vnf-cp0
            type: VPORT
        vdu:
        -   id: test00-VM
            name: test00-VM
            image: bionic-cloud
            cloud-init-file: cloud-config.txt
            count: '1'
            vm-flavor:
                vcpu-count: '1'
                memory-mb: '512'
                storage-gb: '5'
            interface:
            -   name: vdu-eth0
                type: EXTERNAL
                virtual-interface:
                    type: PARAVIRT
                external-connection-point-ref: vnf-cp0
        mgmt-interface:
            cp: vnf-cp0
