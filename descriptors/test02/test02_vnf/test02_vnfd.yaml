vnfd:vnfd-catalog:
    vnfd:
    -   id: test02_vnf
        name: test02_vnf
        short-name: test02_vnf
        version: '1.0'
        description: A VNF consisting of 2 VDUs connected to an internal VL, and one VDU with cloud-init. Derived from hackfest 3
        logo: osm.png
        connection-point:
        -   id: vnf-mgmt
            name: vnf-mgmt
            short-name: vnf-mgmt
            type: VPORT
        -   id: vnf-data
            name: vnf-data
            short-name: vnf-data
            type: VPORT
        mgmt-interface:
            cp: vnf-mgmt
        internal-vld:
        -   id: internal
            name: internal
            short-name: internal
            type: ELAN
            internal-connection-point:
            -   id-ref: mgmtVM-internal
            -   id-ref: dataVM-internal
        monitoring-param:
        -   aggregation-type: AVERAGE
            id: cpu_util
            name: cpu_util
            vdu-monitoring-param:
                vdu-monitoring-param-ref: cpu_util
                vdu-ref: mgmtVM
        -   aggregation-type: AVERAGE
            id: memory_util
            name: memory_util
            vdu-monitoring-param:
                vdu-monitoring-param-ref: memory_util
                vdu-ref: mgmtVM
        -   aggregation-type: AVERAGE
            id: packets_received
            name: packets_received
            vdu-monitoring-param:
                vdu-monitoring-param-ref: packets_received
                vdu-ref: mgmtVM
        -   aggregation-type: AVERAGE
            id: disk_reads
            name: disk_reads
            vdu-monitoring-param:
                vdu-monitoring-param-ref: disk_reads
                vdu-ref: mgmtVM
        vdu:
        -   id: mgmtVM
            name: mgmtVM
            image: bionic-cloud
            count: '1'
            vm-flavor:
                vcpu-count: '1'
                memory-mb: '350'
                storage-gb: '5'
            interface:
            -   name: mgmtVM-eth0
                position: '1'
                type: EXTERNAL
                virtual-interface:
                    type: PARAVIRT
                external-connection-point-ref: vnf-mgmt
            -   name: mgmtVM-eth1
                position: '2'
                type: INTERNAL
                virtual-interface:
                    type: PARAVIRT
                internal-connection-point-ref: mgmtVM-internal
            internal-connection-point:
            -   id: mgmtVM-internal
                name: mgmtVM-internal
                short-name: mgmtVM-internal
                type: VPORT
            monitoring-param:
            -   id: cpu_util
                nfvi-metric: cpu_utilization
            -   id: memory_util
                nfvi-metric: average_memory_utilization
            -   id: disk_reads
                nfvi-metric: disk_read_ops
            -   id: packets_received
                nfvi-metric: packets_received
            cloud-init-file: cloud-config.txt
        -   id: dataVM
            name: dataVM
            image: bionic-cloud
            count: '1'
            vm-flavor:
                vcpu-count: '1'
                memory-mb: '350'
                storage-gb: '5'
            interface:
            -   name: dataVM-eth0
                position: '1'
                type: INTERNAL
                virtual-interface:
                    type: PARAVIRT
                internal-connection-point-ref: dataVM-internal
            -   name: dataVM-xe0
                position: '2'
                type: EXTERNAL
                virtual-interface:
                    type: PARAVIRT
                external-connection-point-ref: vnf-data
            internal-connection-point:
            -   id: dataVM-internal
                name: dataVM-internal
                short-name: dataVM-internal
                type: VPORT
        vnf-configuration:
            juju:
                charm: simple
            config-access:
              ssh-access:
                required: true
                default-user: ubuntu
            initial-config-primitive:
            -   seq: '1'
                name: config
                parameter:
                -   name: ssh-hostname
                    value: <rw_mgmt_ip>
                -   name: ssh-username
                    value: ubuntu
            -   seq: '2'
                name: touch
                parameter:
                -   name: filename
                    value: '/tmp/first-touch'
            config-primitive:
            -   name: touch
                parameter:
                -   name: filename
                    data-type: STRING
                    default-value: '/tmp/touched'
