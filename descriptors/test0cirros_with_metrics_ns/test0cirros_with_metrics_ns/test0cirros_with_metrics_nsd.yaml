nsd:nsd-catalog:
    nsd:
    -   id: test0cirros_with_metrics_ns
        name: test0cirros_with_metrics_ns
        short-name: test0cirros_with_metrics_ns
        description: NS with 2 VNFs connected to mgmtnet and including metrics
        version: '1.0'
        logo: osm.png
        constituent-vnfd:
        -   vnfd-id-ref: test0cirros_with_metrics_vnf
            member-vnf-index: '1'
        -   vnfd-id-ref: test0cirros_with_metrics_vnf
            member-vnf-index: '2'
        vld:
        -   id: mgmtnet
            name: mgmtnet
            short-name: mgmtnet
            type: ELAN
            mgmt-network: 'true'
            vim-network-name: external
            vnfd-connection-point-ref:
            -   vnfd-id-ref: test0cirros_with_metrics_vnf
                member-vnf-index-ref: '1'
                vnfd-connection-point-ref: vnf-mgmt
            -   vnfd-id-ref: test0cirros_with_metrics_vnf
                member-vnf-index-ref: '2'
                vnfd-connection-point-ref: vnf-mgmt
